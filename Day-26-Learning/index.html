<!-- This jquery run  -->

     <!-- sql  group by-->

     select c.city, count(p.city) from personal p inner join city c on p.city = c.id group by city;


     <!-- sql  having-->

     select c.city, count(p.city) from personal p inner join city c on p.city = c.id group by city having count(p.city) > 1;
